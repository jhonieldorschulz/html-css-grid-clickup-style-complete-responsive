<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template ClickUp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Meu ClickUp</h1>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Espaços</a></li>
                    <li><a href="#">Tarefas</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section class="kanban">
                <div class="column">
                    <h2>Backlog</h2>
                    <div class="task">Tarefa 1</div>
                    <div class="task">Tarefa 2</div>
                </div>
                <div class="column">
                    <h2>Em Progresso</h2>
                    <div class="task">Tarefa 3</div>
                </div>
                <div class="column">
                    <h2>Concluído</h2>
                    <div class="task">Tarefa 4</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
